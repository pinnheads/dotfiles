unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."
set -g base-index 1
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*:Tc"

# vim-like pane switching
bind -r p last-window
bind -r n next-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# List of plugins 
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# NOTE: To install plugins list them here and then press `prefix` + I (capital I)
# NOTE: To uninstall plugins list them here and then press `prefix` + `alt` + u

# Everforest theme
set -g @plugin 'TanglingTreats/tmux-everforest'
set -g @tmux-everforest 'dark-medium'

run '~/.tmux/plugins/tpm/tpm'

